name: Build and Push Docker Image to GHCR
on:
  push:
    branches:
      - main # Trigger on pushes to main branch
  pull_request:
    branches:
      - main # Trigger on PRs targeting the main branch
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        # Step 2: Set up Docker Buildx (for multi-platform builds)

        uses: docker/setup-buildx-action@v2
      - name: Log in to GitHub Container Registry
        # Step 3: Log in to GitHub Container Registry (GHCR)

        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Uses GitHub username
          password: ${{ secrets.GITHUB_TOKEN }} # Uses the automatically provided GitHub token
      - name: Get short commit SHA
        # Step 4: Get short commit SHA (optional)

        id: sha
        run: echo "SHORT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      - name: Build and Push Docker image
        # Step 5: Build and Push Docker image for multi-platform (ARM and AMD64)

        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            -t ghcr.io/${{ github.repository_owner }}/eggman:$SHORT_SHA \
            --push .
  update-manifest:
    name: Update Manifests in External Repo
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/eggman
      KUSTOMIZATION_PATH: apps/eggman/overlays/prod/kustomization.yaml

    steps:
      - uses: actions/checkout@v3
        with:
          repository: bergtobias/homelab-infra
          ref: main
          token: ${{ secrets.GH_OPS_TOKEN }}

      - run: |
          curl -sSfL \
            https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2Fv5.0.1/kustomize_v5.0.1_linux_amd64.tar.gz \
            | tar xz -C /usr/local/bin
          chmod +x /usr/local/bin/kustomize

      - run: |
          cd $(dirname $KUSTOMIZATION_PATH)
          kustomize edit set image "${IMAGE_NAME}:${{ needs.build-and-push.outputs.short_sha }}"

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add $KUSTOMIZATION_PATH
          if git diff --cached --quiet; then
            exit 0
          fi
          git commit -m "ci: bump eggman image to ${{ needs.build-and-push.outputs.short_sha }} [skip ci]"
          git push origin main
